<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleloto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour:SCAN@-24&display=swap&family=Poppins:wght@400;700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <h1>Teleloto</h1>
    <div class="content">
        <div id="board">
            <span class="legend">
                <span>M</span>
                <span>J</span>
                <span>R</span>
                <span>G</span>
                <span>Ž</span>
            </span>
        </div>
        <div id="rolls">
            <p>Išridenti kamuoliukai</p>
            <div class="balls"></div>
        </div>
        <div id="control">
            <div><button onclick="ticket=generateTicket()" class="btn-light refresh"><span class="material-symbols-outlined">refresh</span></button><p>Generuoti naują bilietą</p></div>
            <input type="number" class="form-control" placeholder="Bandymų kiekis" value="1" min="0" step="250">
            <p>Papildomai uždelsti kiekvieną bandymą:</p>
            <div class="timeToSleep"><button onclick="setTimeToSleep(0.0000000000001);" class="btn btn-light selected">0ms</button> <button onclick="setTimeToSleep(1);" class="btn btn-light">1ms</button> <button onclick="setTimeToSleep(50);" class="btn btn-light">50ms</button> <button onclick="setTimeToSleep(100);" class="btn btn-light">100ms</button></div>
            <div class="action"><button onclick="start()" class="btn btn-success"><span class="material-symbols-outlined">play_arrow</span></button><button onclick="interupt = true;" class="btn btn-danger stop"><span class="material-symbols-outlined">stop</span></button></div>
            
        </div>
        <div id="results">
            <div class="title"><p>Laimėjimo šansai paskaičiuoti po</p> <p class="try-amount">0</p><p>bandymų</p></div>
            <div>
                <span>
                    Užbraukti 4 kampus: 
                </span>
                <span class="corners"></span>
            </div>
            <div>
                <span>
                    Užbraukti 1 eilutę: 
                </span>
                <span class="line"></span>
            </div>
            <div>
                <span>
                    Užbraukti įstrižaines: 
                </span>
                <span class="cross"></span>
            </div>
            <div>
                <span>
                    Laimėti aukso puodą: 
                </span>
                <span class="gold"></span>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
