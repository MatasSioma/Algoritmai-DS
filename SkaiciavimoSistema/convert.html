<!DOCTYPE html>
<html lang="lt">
<head>

                    <option value="22">22, Dvidešimt antrinė (Base-22)</option>
                    <option value="23">23, Dvidešimt tretinė (Base-23)</option>
                    <option value="24">24, Dvidešimt ketvirtinė (Base-24)</option>
                    <option value="25">25, Dvidešimt penktinė (Base-25)</option>
                    <option value="26">26, Dvidešimt šeštainė (Base-26)</option>
                    <option value="27">27, Dvidešimt septintinė (Base-27)</option>
                    <option value="28">28, Dvidešimt aštuntainė (Base-28)</option>
                    <option value="29">29, Dvidešimt devintainė (Base-29)</option>

                    <option value="36">36, Trisdešimt šeštainė (Base-36)</option>

            <span class="arrow"><img src="long-arrow.svg" alt="arrow"></span>

                    <option value="13">13, Tryliktainė (Tridecimal)</option>
                    <option value="14">14, Keturioliktainė (Quattuordecimal)</option>

                    <option value="23">23, Dvidešimt tretinė (Base-23)</option>
                    <option value="24">24, Dvidešimt ketvirtinė (Base-24)</option>
                    <option value="25">25, Dvidešimt penktinė (Base-25)</option>
                    <option value="26">26, Dvidešimt šeštainė (Base-26)</option>
                    <option value="27">27, Dvidešimt septintinė (Base-27)</option>
                    <option value="28">28, Dvidešimt aštuntainė (Base-28)</option>
                    <option value="29">29, Dvidešimt devintainė (Base-29)</option>
                    <option value="30">30, Tryliktainė (Trigesimal)</option>
                    <option value="31">31, Trisdešimt pirminė (Base-31)</option>
                    <option value="32">32, Trisdešimt antrinė (Base-32)</option>
                    <option value="33">33, Trisdešimt tretinė (Base-33)</option>
                    <option value="34">34, Trisdešimt ketvirtinė (Base-34)</option>
                    <option value="35">35, Trisdešimt penktinė (Base-35)</option>
                    <option value="36">36, Trisdešimt šeštainė (Base-36)</option>
                </select>
                <input type="text" class="form-control" name="twoNum" placeholder="Įveskite skaičių">
            </div>
                        
        </div>
    </div>
    <script src="main.js"></script>
